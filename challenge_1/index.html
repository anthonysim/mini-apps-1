<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Links to styles.css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Tab Title -->
  <title>Tic-Tac-Toe Mini App 1</title>
</head>

<body>

  <!-- Title on top of webpage -->
  <h1 id="title">Tic-Tac-Toe</h1>


  <!-- New Game Reset Button -->
  <button id="button">New Game</button>
  <br>
  <br>

  <!-- Game Table -->
  <div class="table">
    <div id="one" class="spot">1</div>
    <div id="two" class="spot">2</div>
    <div id="three" class="spot">3</div>
    <div id="four" class="spot">4</div>
    <div id="five" class="spot">5</div>
    <div id="six" class="spot">6</div>
    <div id="seven" class="spot">7</div>
    <div id="eight" class="spot">8</div>
    <div id="nine" class="spot">9</div>
  </div>

  <!-- Winner Announcement -->
  <div id="winner">
    <h1 id="announcement">Player X is the winner!</h1>
  </div>

  <!-- JavaScript Link -->
  <script src="app.js"></script>
</body>

</html>
