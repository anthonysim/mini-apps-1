<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <!-- Title on top of webpage -->
  <section class="text-center">
    <h1 class="display-4 text-info">Tic-Tac-Toe</h1>
  </section>

  <!-- New Game Reset Button -->
  <section>
    <button id="newGameButton" type="button" class="btn btn-block btn-info btn-lg mt-3">New Game</button>
  </section>

  <!-- Game Table -->
  <section>
    <div class="row justify-content-center">
      <!-- table table-bordered  -->
      <table class="mt-5" style="width:400px; height: 200px">
        <tr class="text-center">
          <td id="one" class="border-bottom border-right text-dark">X</td>
          <td id="two" class="border-bottom border-right text-dark">X</td>
          <td id="three" class="border-bottom text-dark">X</td>
        </tr>
        <tr class="text-center">
          <td id="four" class="border-bottom border-right text-dark">X</td>
          <td id="five" class="border-bottom border-right text-dark">X</td>
          <td id="six" class="border-bottom text-dark">X</td>
        </tr>
        <tr class="text-center">
          <td id="seven" class="border-right text-dark">X</td>
          <td id="eight" class="border-right text-dark">X</td>
          <td id="nine" class="text-dark">X</td>
        </tr>
      </table>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
