<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Tic-Tac-Toe Mini App 1</title>
</head>

<body>

  <!-- Title on top of webpage -->
  <section class="text-center">
    <h1 class="display-4 text-info">Tic-Tac-Toe</h1>
  </section>

  <!-- New Game Reset Button -->
  <section>
    <button onClick="window.location.reload()" id="newGameButton" type="button"
      class="btn btn-block btn-info btn-lg my-4">New
      Game</button>
  </section>

  <!-- Game Table -->
  <section class="m-5">
    <div class="container">
      <div class="row text-center justify-content-center" style="height:75px">
        <div id="one" class="col-2 border p-4"></div>
        <div id="two" class="col-2 border p-4"></div>
        <div id="three" class="col-2 border p-4"></div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center justify-content-center" style="height:75px">
        <div id="four" class="col-2 border p-4"></div>
        <div id="five" class="col-2 border p-4"></div>
        <div id="six" class="col-2 border p-4"></div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center justify-content-center" style="height:75px">
        <div id="seven" class="col-2 border p-4"></div>
        <div id="eight" class="col-2 border p-4"></div>
        <div id="nine" class="col-2 border p-4">
        </div>
      </div>
    </div>
  </section>

  <!-- Winner Announcement -->
  <section>
    <div id="winner">
      <h1 class="display-2 text-center text-secondary">
        Player X is the winner!
      </h1>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
